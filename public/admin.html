<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/dropzone.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    <script>
        $(document).ready(function() {
            $.get("/header", function(data) {
                $("#header").html(data);
            });

            $("#modifyuser").click(function(){
                location.href = "/updateuser";
            });

            $("#deleteuser").click(function(){
                if (confirm("Êtes-vous sur de vouloir supprimer cet utilisateur ? Cela supprimera aussi tous ses fichiers !") == true) {
                    location.href = "/deleteuser";
                }
            });
        });
    </script>
</head>
<body>
<div id="header"></div>
<div class="centerDiv">
    <h1>Gestion des utilisateurs</h1><br><br>

    <table class="tableAdmin">
        <tr>
            <th>Courriel</th>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Statut</th>
            <th>Stockage</th>
        </tr>
        <tr>
            <td>Test</td>
            <td>Test</td>
            <td>Test</td>
            <td>Test</td>
            <td>Test</td>
        </tr>
    </table>
</div><br>
        <button id="adduser" class="btnAdmin" type="button" style="margin-left: 10%;" onclick="location.href='/adduser'">Ajouter</button>
        <button id="modifyuser" class="btnAdmin" type="submit">Modifier</button>
    <form action="/deleteuser" class="adminForm" method="post">
        <button id="deleteuser" class="btnAdmin" type="submit">Supprimer</button>
    </form>
</body>
</html>
